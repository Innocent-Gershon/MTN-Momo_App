<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoMo Transaction Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="dashboard">
      <div class="header">
        <img src="./Images/Momo Rwanda.jpg" alt="MoMo Logo" class="logo" height="70px" width="70px">
        <h1> MoMo Financial Dashboard</h1>
      </div>

      <!-- Total Transaction Balance -->
      <div class="balance-card">
        <h3>Total Transactions Amount</h3>
        <div class="balance-amount" id="total-balance">Loading... RWF</div>
      </div>

      <!-- CHARTS -->
      <div class="charts-grid">
        <div class="chart-container">
          <h2>Transaction Volume</h2>
          <canvas id="transactionVolume"></canvas>
        </div>
        <div class="chart-container">
          <h2>Distribution by Type</h2>
          <canvas id="transactionDistribution"></canvas>
        </div>
        <div class="chart-container">
          <h2>Amount by Type</h2>
          <canvas id="volumeByType"></canvas>
        </div>
        <div class="chart-container">
          <h2>Payments vs Deposits</h2>
          <canvas id="paymentsVsDeposits"></canvas>
        </div>
      </div>

      <!-- Filters -->
      <div class="search-filters">
        <input
          type="text"
          class="search-input"
          id="search"
          placeholder="Search by amount or type..."
        />
        <select class="filter-select" id="type-filter">
          <option value="">All Types</option>
          <!-- Options dynamically loaded -->
        </select>
        <input type="date" class="filter-select" id="date-filter" />
        <button id="reset-filters" class="bg-gray-600 text-white px-4 py-2 rounded">
          ðŸ”„ Reset Filters
        </button>
      </div>

      <!-- Transactions Table -->
      <div class="transactions-table">
        <h2>Recent Transactions</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Amount (RWF)</th>
              <th>Balance (RWF)</th>
            </tr>
          </thead>
          <tbody id="transactions-body">
            <!-- Rows inserted dynamically -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
